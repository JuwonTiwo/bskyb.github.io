---
layout: default
title: Blog
order: 1
---
<div class="skycom-12">
<div class="skycom-container clearfix">
    <div class="alpha skycom-12">


   <div class="container marketing">


{% for post in site.posts %}
    <hr class="featurette-divider">
      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
      <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="lead">{{ post.excerpt }}</p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img class="featurette-image img-responsive center-block circlecontainer" src="{{post.image}}" class="image" alt="Generic placeholder image" border="5">
        </div>
      </div>

    {% endfor %}

      <hr class="featurette-divider">

    </div><!-- /.container -->

    </div></div></div>
