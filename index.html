---
layout: default
---

<div class="content-container">
  <section>
    <h2>Latest Blog Posts</h2>
      {% for post in site.posts %}
<article>
    <header class="post-header">
        <div class="post-details">
            <h1 class="post-title">
                {{post.title}}
            </h1>
            <p>
                <time class="post-date">Posted on {{ post.date | date: "%b %-d, %Y" }}</time>
            </p>
        </div>  
    </header>
    <div class="post-content">
        {{post.content}}
    </div>
</article>
      {% endfor %}
  </section>
</div>
