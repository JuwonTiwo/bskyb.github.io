title: Work For Us

<h3>Work For Us</h3>

<div class="alpha skycom-12">
    {% include hero.html %}
</div>
<div class="alpha skycom-12">
    <hr class="featurette-divider">
    <!-- Need email address and subject -->
    <!-- <p>Send us an email <a href="mailto:someone@example.com?Subject=Jobs in Technology" target="_top">here</a> with a copy of your CV to show your interest in working for us.</p> -->
    <h3>Contact Us</h3>
    <form class="sky-form" action="javascript:submitForm()" method="POST">
        <div class="row">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" name="name" placeholder="Enter your name"/>
        </div>
        <div class="row">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your E-mail"/ name="_replyto">
        </div>
        <Label>What are your Skills? <span>(Please tick all that are applicable)</span></label>
        <div class="row no-label">
            <div class="row checkbox">
                <input type="checkbox" id="Java"/>
                <label for="Java">Java</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="CSharp"/>
                <label for="CSharp">C#</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="C++"/>
                <label for="C++">C++</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="Mobile"/>
                <label for="Mobile">Mobile development (iOS/Android)</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="Javascript"/>
                <label for="Javascript">Javascript</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="HTML"/>
                <label for="HTML">HTML</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="CSS"/>
                <label for="CSS">CSS</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="PHP"/>
                <label for="PHP">PHP</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="SQL"/>
                <label for="SQL">SQL</label>
            </div>
            <div class="row checkbox">
                <input type="checkbox" id="Agile"/>
                <label for="Agile">Agile</label>
            </div>
            <div class="row checkbox">
                <label for="Other">Other:</label>
                <input id="Other" type="text" name="Other skills" placeholder="Other skills"/>
            </div>
        </div>
        <div class="row">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Please enter a message"></textarea>
        </div>
        <div class="row">
            <label for="file">Message</label>
            <input type="file" id="file" name="file"></input>
        </div>
        <div class="row">
            <button name="form-submit" type="submit" class="form-submit btn primary-cta">Contact Us</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function submitForm(){
      var name = $('#fullName').val() + "\n";
      var email = $('#email').val() + "\n";
      var skills = ["Java", "CSharp", "C++", "Mobile", "Javascript", "HTML", "CSS", "PHP", "SQL", "Agile"];
      var skillsFormatted = "";

      for(i = 0; i < skills.length; i++) {
          if ($('#' + skills[i]).is(":checked")) {
              skillsFormatted += "- " + skills[i] + "\n";
          }
      }
      var otherSkills = $('#Other').val() + "\n";
      var message = $('#message').val() + "\n";
      var file = $('#file').prop('files')[0];

      $.ajax({
        url: "//formspree.io/olorunjuwon.adedeji-tiwo@sky.uk",
        method: "POST",
        data: {Name: name, Email: email, Skills: skillsFormatted, Other: otherSkills, Message: message, File: file},
        success: alert('Email Sent'),
        dataType: "json"
      });
    }
</script>
