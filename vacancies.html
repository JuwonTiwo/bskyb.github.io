---
layout: default
title: Join Us
---
<div class="container">
    <div class="row">
      {% for job in site.data.vacancies %}
        <div class="col-md-4">
                <h2>{{job.role}}</h2>
                <p>{{job.description}}</p>
                <p><a class="btn btn-default" href="{{job.link}}" role="button">Apply &raquo;</a></p>
        </div>
      {% endfor %}
    </div>
</div>
